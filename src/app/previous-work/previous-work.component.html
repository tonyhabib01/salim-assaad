<main class="page">
  <section class="clean-block slider">
    <div class="container">
      <div class="block-heading">
        <h2 class="text-info">Previous Work</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in, mattis vitae leo.</p>
      </div>
      <div class="carousel slide" data-ride="carousel" id="carousel-1">
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item" *ngFor="let image of visibleImages; index as i" [ngClass]="i === 0 ? 'active' : ''">
            <img class="w-100 d-block" [src]="image.url" alt="Slide Image">
          </div>

<!--          <div class="carousel-item active"><img class="w-100 d-block" src="assets/img/scenery/image1.jpg" alt="Slide Image"></div>-->
<!--          <div class="carousel-item"><img class="w-100 d-block" src="assets/img/scenery/image4.jpg" alt="Slide Image"></div>-->
<!--          <div class="carousel-item"><img class="w-100 d-block" src="assets/img/scenery/image6.jpg" alt="Slide Image"></div>-->
<!--          <div class="carousel-item"><img class="w-100 d-block" src="assets/img/scenery/image4.jpg" alt="Slide Image"></div>-->
        </div>
        <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev"><span class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button"
                                                                                                                                                                                             data-slide="next"><span class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a></div>
        <ol class="carousel-indicators">
          <li data-target="#carousel-1" *ngFor = "let image of visibleImages; index as i" data-slide-to="{{i}}" [ngClass]="i === 0 ? 'active' : ''"></li>
        </ol>
      </div>
    </div>
  </section>
</main>
