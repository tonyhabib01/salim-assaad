<main class="page">
  <section class="clean-block slider">
    <div class="container">
      <div class="block-heading">
        <h2 class="text-info">Previous Work</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in, mattis vitae leo.</p>
      </div>
      <div class="carousel slide" data-ride="carousel" id="carousel-1" *ngIf="isLoaded">
        <div class="carousel-inner" role="listbox" >

          <div class="no-data" *ngIf="response.data.length == 0">
            <h5>You don't have any previous work</h5>
          </div>

          <div class="carousel-item" *ngFor="let data of response.data; index as i" [ngClass]="i === 0 ? 'active' : ''">
            <img class="w-100 d-block" style="max-height: 600px" [src]="data.imagePath + data.image" alt="Slide Image">
          </div>
        </div>
        <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev"><span class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button"
                                                                                                                                                                                             data-slide="next"><span class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a></div>
        <ol class="carousel-indicators">
          <li data-target="#carousel-1" *ngFor = "let data of response.data; index as i" data-slide-to="{{i}}" [ngClass]="i === 0 ? 'active' : ''"></li>
        </ol>
      </div>
      <div class="spinner-border text-primary" style="width: 12rem; height: 12rem; margin: auto 40%" role="status" *ngIf="!isLoaded">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </section>
</main>
